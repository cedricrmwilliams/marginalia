<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
    </title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-brand">
          <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
          <p class="site-tagline">notes, field journal, and short essays</p>
        </div>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="muted">© {{ "now" | date: "%Y" }} Cedric R. M. Williams</p>
      </div>
    </footer>
  </body>
</html>
