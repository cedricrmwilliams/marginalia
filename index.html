---
layout: default
title: Home
---

<section aria-label="Recent posts">
  <ol class="post-feed">
    {% for post in site.posts limit:12 %}
      <li class="post-feed-item">
        <a class="post-feed-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <p class="muted post-feed-date">{{ post.date | date: "%B %-d, %Y" }}</p>
        <div class="post-feed-body">
          {{ post.excerpt }}
        </div>
        <p class="post-feed-more"><a href="{{ post.url | relative_url }}">Read more â†’</a></p>
      </li>
    {% endfor %}
  </ol>
</section>
